<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/pages/auth.css">
  <title>Авторизация</title>
</head>
<body>
    <div class="auth container">
      <h1 class="auth__title">Авторизация</h1>
      <form class="auth-form">
        <div class="auth-form__field">
          <label class="auth-form__label" for="login">Логин</label>
          <input value="123122s" class="auth-form__input" type="text" id="login">
        </div>
        <div class="auth-form__field">
          <label class="auth-form__label" for="password">Пароль</label>
          <input class="auth-form__input" type="password" id="password">
        </div>
        <div class="auth-form__field auth-form__field--remember-me">
          <input class="auth-form__checkbox" type="checkbox" id="remember-me">
          <label class="auth-form__label" for="remember-me">Запомнить меня.</label>
        </div>
        <button class="auth-form__submit">Войти</button>
      </form>
    </div>
    <img class="wave" src="../../assets/img/auth/wave.svg" alt="" class="">
</body>
<script src="../../assets/js/auth.js"></script>
<script src="../../assets/js/list.js"></script>
</html>
