
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./src/assets/css/index.css" />
  </head>
  <body>
    <header class="header container">
      <h1 class="header__logo">Kanban Board</h1>

      <img src="./src/assets/img/kanban/plus.svg" alt="плюс">
      <div class="header__profile">в.к</div>
    </header>
    <main class="main-wrapper container">
      <div class="task-lists_wrapper">
        <section class="tasks-list">
          <div class="tasks-list__heading">
            <img class="tasks-list__icon" src="./src/assets/img/kanban/img1.svg" alt="" />
            <h3 class="tasks-list__title">Задачи</h3>
            <img src="./src/assets/img/kanban/plus.svg" alt="плюс">
          </div>
          <article draggable="true" class="task">
            <h2 class="task__title">Задача 2</h2>
            <p class="task__description">Описание задачи 2</p>
            <div class="task__priority medium-priority">
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
            </div>
            <span class="task__date">1.12.2023</span>
          </article>
        </section>

        <section class="tasks-list">
          <div class="tasks-list__heading">
            <img class="tasks-list__icon" src="./src/assets/img/kanban/kanban__column--in-progress.svg" alt="" />
            <h3 class="tasks-list__title">В процессе</h3>
            <img src="./src/assets/img/kanban/plus.svg" alt="плюс">
          </div>

          <article draggable="true" class="task">
            <h2 class="task__title">Задача 9</h2>
            <p class="task__description">Описание задачи 9</p>
            <div class="task__priority low-priority">
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
            </div>
            <span class="task__date">20.12.2023</span>
          </article>

          <article draggable="true" class="task">
            <h2 class="task__title">Задача 5</h2>
            <p class="task__description">Описание задачи 5</p>
            <div class="task__priority high-priority">
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
            </div>
            <span class="task__date">18.11.2023</span>
          </article>
        </section>

        <section class="tasks-list">
          <div class="tasks-list__heading">
            <img class="tasks-list__icon" src="./src/assets/img/kanban/kanban__column--done.svg" alt="" />
            <h3 class="tasks-list__title">Выполнено</h3>
            <img src="./src/assets/img/kanban/plus.svg" alt="плюс">
          </div>

          <article draggable="true" class="task">
            <h2 class="task__title">Задача 10</h2>
            <p class="task__description">Описание задачи 10</p>
            <div class="task__priority tast-completed">
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
              <div class="priority-icon"></div>
            </div>
            <span class="task__date">1.10.2034</span>
          </article>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">To-Do-List-Kanban</p>
    </footer>
  </body>
  <script src="./src/assets/js/index.js"></script>
</html>
